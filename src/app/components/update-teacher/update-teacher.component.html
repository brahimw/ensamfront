<form style="width: 400px; margin-left: 450px; margin-top: 100px;" [formGroup]="validateForm">
    <div class="row mb-3">
        <label for="inputName3" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <h1>Changer Prof</h1>
        </div>
    </div>
    <div class="row mb-3">
        <label for="name" class="col-sm-3 col-form-label">Nom d'utlisateur:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
    </div>
    <div class="row mb-3">
        <label for="module" class="col-sm-3 col-form-label">Module: </label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="module" formControlName="module">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateTeacher()">Changer</button>
</form>
